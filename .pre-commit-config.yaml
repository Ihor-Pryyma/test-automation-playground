repos:
  - repo: https://github.com/ambv/black
    rev: 23.3.0
    hooks:
    - id: black
      language_version: python3.11
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
    - id: flake8
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.3.0'
    hooks:
    - id: mypy
  - repo: https://github.com/PyCQA/pylint
    rev: v2.17.4
    hooks:
    -   id: pylint
        name: pylint
        language: python
        additional_dependencies: ['pylint-django==2.4.4', 'Django', 'python-decouple']
        args: ["--load-plugins=pylint_django", "--django-settings-module=backend.config.settings"]
